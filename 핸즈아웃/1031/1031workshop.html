<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id ="app">
    <h2>점심메뉴</h2>
    <button v-on:click="pickLunch">Pick One</button>
    <p>{{ lunchMenu}}</p>



  </div>

  <div id ="app2">
    <h2>로또</h2>
    <button v-on:click="getLotto">Get Lucky Numbers</button>
    <p> {{ nums }}</p>
    <p> {{ a }} </p>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    // CODE HERE
    // 생성자함수를 변수에 할당
    const app = new Vue({ 
      el: '#app',
      data : {
        // lunch : 'asdasdasadasd',
        lunch : ['국밥','짜장면','햄버거'],
        lunchMenu: null,
      },
      methods: {
        pickLunch: function(){
          this.lunchMenu = _.sample(this.lunch)
        },

      }

    })

    const app2 = new Vue({
      el: '#app2',
      data : {
        nums : '',
        a : '',
      },

      methods: {
        getLotto: function(){
          const numbers = _.range(1,46)
          console.log(numbers)
          this.nums = _.sampleSize(numbers, 6)
          this.a = numbers
        },
      }

    })

  </script>

</body>
</html>
