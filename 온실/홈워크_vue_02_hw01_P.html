<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="(char, idx) in odddd" :key="idx">
      <p>{{char}}</p>
    </div>

    <div v-for="number in numbers" :key="idx">
      <p>{{cha}}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        numbers : [1, 2, 3, 4, 5, 6]
      },
      computed:{
        odddd : function(){
          return this.numbers.filter((num) => num %2)
        },

      }
    })
  </script>
</body>
</html>
